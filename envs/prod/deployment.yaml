apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-plain
  namespace: prod
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app-plain
  template:
    metadata:
      labels:
        app: app-plain
    spec:
      containers:
      - name: web
        image: nginx:1.25.5
        ports:
        - containerPort: 80
