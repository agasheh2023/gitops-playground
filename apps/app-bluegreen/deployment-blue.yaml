apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-bg-blue
  namespace: bg
  labels:
    app: app-bg
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-bg
      version: blue
  template:
    metadata:
      labels:
        app: app-bg
        version: blue
    spec:
      containers:
      - name: web
        image: nginx:1.25.4
        ports:
        - containerPort: 80
